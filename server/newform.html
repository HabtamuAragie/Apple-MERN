<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h1>Apple Product</h1>
    <form action="http://localhost:200/addproduct" method="post">
      <label for="producturl">product_url:</label><br />
      <input type="text" name="product_url" />
      <br /><br />
      <label for="productname">product_name:</label><br />
      <input type="text" name="product_name" />
      <br /><br />
      <label for="briefDescription">Brief Description:</label><br />
      <textarea name="product_brief_Description" cols="20" rows="6"></textarea>
      <br /><br />
      <label for="Product_description">Product Description:</label><br />
      <textarea name="product_description" cols="20" rows="6"></textarea>
      <br /><br />
      <label for="productimg">Product Img:</label><br />
      <input type="text" name="product_img" /><br />
      <label for="productlink">Product link:</label><br />
      <input type="text" name="product_link" />
      <br /><br />

      <label for="StartPrice">Starting price:</label><br />
      <input type="text" name="starting_price" />
      <br /><br />
      <label for="priceRange">Price range:</label><br />
      <input type="text" name="price_range" />
      <br /><br />
      <label for="username">User Name:</label><br />
      <input type="text" name="user_name" />
      <br /><br />
      <label for="userpassword">User_password :</label><br />
      <input type="text" name="user_password" /><br /><br />
      <label for="orders">Orders :</label><br />
      <input type="text" name="orders" /><br /><br />

      <input type="submit" value="submit" />
    </form>
  </body>
</html>
